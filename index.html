            <md-filled-button id="start-lesson" onclick="integrateLesson('cge', 'lec01')">
                <span class="translatable" translate-key="komenci_kurson">
                    Commencer la leçon
                </span>
            </md-filled-button>
        </div>

    <div class="tab" id="vocabulary-tab" style="display: none;">
        1
    </div>
    <div class="tab" id="settings-tab" style="display: none;">
        2
    </div>

    <!--Translations-->
    <script src="scripts/translateManager.js"></script>
    <md-dialog id="language-form-dialog" type="alert">
        <div slot="headline">
            Language select
        </div>
        <form slot="content" id="language-form" method="dialog">
            <div class="form-item">
                <md-radio id="fr-radio" name="language" value="fr"></md-radio>
                <label for="fr-radio">Français</label>
            </div>

            <div class="form-item">
                <md-radio id="en-radio" name="language" value="en"></md-radio>
                <label for="en-radio">English</label>
            </div>

        </form>
        <div slot="actions">
            <md-text-button form="form-id" onclick="saveLanguage()">Ok</md-text-button>
        </div>
    </md-dialog>
