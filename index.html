<!DOCTYPE html>
<html lang="eo" class="mdui-theme-auto">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esperanto Vortkomponentoj</title>

    <!-- MDUI v2 Styles and Scripts -->
    <link rel="stylesheet" href="assets/mdui/mdui.css" />
    <script type="module" src="assets/mdui/mdui.js"></script>

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Fallback Icon -->
    <link rel="icon" type="image/svg+xml" href="assets/piktogramoj/icon.svg" />
</head>

<body style="font-family: system-ui;">
    <!-- Top App Bar -->
    <mdui-top-app-bar>
        <mdui-button-icon onclick="toggleDrawer()">
            <mdui-icon>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </mdui-icon>
        </mdui-button-icon>
        <mdui-top-app-bar-title>Esperanto Vortkomponentoj</mdui-top-app-bar-title>
        <div style="flex-grow: 1"></div>
        <mdui-button-icon id="butono-alŝuti">
            <mdui-icon>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="M440-200h80v-167l64 64 56-57-160-160-160 160 57 56 63-63v167ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z" />
                </svg>
            </mdui-icon>
        </mdui-button-icon>
        <mdui-button-icon id="butono-ekspremi">
            <mdui-icon>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="m720-120 160-160-56-56-64 64v-167h-80v167l-64-64-56 56 160 160ZM560 0v-80h320V0H560ZM240-160q-33 0-56.5-23.5T160-240v-560q0-33 23.5-56.5T240-880h280l240 240v121h-80v-81H480v-200H240v560h240v80H240Zm0-80v-560 560Z" />
                </svg>
            </mdui-icon>
        </mdui-button-icon>
    </mdui-top-app-bar>

    <!-- Navigation Drawer -->
    <mdui-navigation-drawer id="lado-tirilo">
        <mdui-list>
            <mdui-list-item nonclickable id="fermi-tirilo">
                <mdui-button-icon slot="end-icon" onclick="toggleDrawer()">
                    <mdui-icon>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                    </mdui-icon>
                </mdui-button-icon>
            </mdui-list-item>
            <mdui-list-item id="menu-listo-komponentoj">
                <mdui-icon slot="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="M320-280q17 0 28.5-11.5T360-320q0-17-11.5-28.5T320-360q-17 0-28.5 11.5T280-320q0 17 11.5 28.5T320-280Zm0-160q17 0 28.5-11.5T360-480q0-17-11.5-28.5T320-520q-17 0-28.5 11.5T280-480q0 17 11.5 28.5T320-440Zm0-160q17 0 28.5-11.5T360-640q0-17-11.5-28.5T320-680q-17 0-28.5 11.5T280-640q0 17 11.5 28.5T320-600Zm120 320h240v-80H440v80Zm0-160h240v-80H440v80Zm0-160h240v-80H440v80ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z" />
                    </svg>
                </mdui-icon>
                Listo de komponantoj
            </mdui-list-item>
            <mdui-list-item id="menu-aldonu-nova" icon="add">
                <mdui-icon slot="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                    </svg>
                </mdui-icon>
                Aldoni novan komponenton
            </mdui-list-item>
            <mdui-list-item id="menu-serĉi" icon="search">
                <mdui-icon slot="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </mdui-icon>
                Serĉi
            </mdui-list-item>
            <mdui-list-item id="menu-serĉi" icon="search">
                <mdui-icon slot="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/></svg>
                </mdui-icon>
                Agordoj
            </mdui-list-item>
        </mdui-list>
    </mdui-navigation-drawer>

    <!-- Main Content -->
    <main style="padding: 16px;">
        <!-- Component List Panel -->
        <section id="panelo-listo" hidden>
            <h2>Vortkomponentoj</h2>
            <mdui-list id="listo-komponentoj">
                <!-- Dynamically populated items -->
            </mdui-list>
        </section>

        <!-- Add/Edit Component Panel -->
        <section id="panelo-aldo" hidden>
            <h2 id="titolo-aldo">Aldoni Novan Komponenton</h2>
            <form id="formularo-komponento">
                <mdui-text-field label="Teksto de Komponento" id="komp-teksto" required>
                    <mdui-icon slot="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="m228-240 92-160q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 23-5.5 42.5T458-480L320-240h-92Zm360 0 92-160q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 23-5.5 42.5T818-480L680-240h-92ZM320-500q25 0 42.5-17.5T380-560q0-25-17.5-42.5T320-620q-25 0-42.5 17.5T260-560q0 25 17.5 42.5T320-500Zm360 0q25 0 42.5-17.5T740-560q0-25-17.5-42.5T680-620q-25 0-42.5 17.5T620-560q0 25 17.5 42.5T680-500Zm0-60Zm-360 0Z"/></svg>
                    </mdui-icon>
                </mdui-text-field>

                <mdui-select label="Tipo de Komponento" id="komp-tipo" required>
                    <mdui-menu-item value="radiko">Radiko</mdui-menu-item>
                    <mdui-menu-item value="prefikso">Prefikso</mdui-menu-item>
                    <mdui-menu-item value="sufikso">Sufikso</mdui-menu-item>
                </mdui-select>

                <mdui-text-field label="Antaŭpovas (separu per komoj aŭ neniu por ajna)" id="komp-antaupovas"
                    placeholder="ekz: radiko, sufikso" helper="Komponentoj validaj tiuj antaŭ ĉi tiu komponento" helper-on-focus>
                    <mdui-icon slot="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M160-240H80v-480h80v480Zm320 0L240-480l240-240 56 56-143 144h487v80H393l144 144-57 56Z"/></svg>
                    </mdui-icon>
                </mdui-text-field>

                <mdui-text-field label="Postpovas (separu per komoj aŭ neniu por ajna)" id="komp-postpovas"
                    placeholder="ekz: radiko, sufikso" helper="Komponentoj validaj tiuj post ĉi tiu komponento" helper-on-focus>
                    <mdui-icon slot="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M80-240v-480h80v480H80Zm560 0-57-56 144-144H240v-80h487L584-664l56-56 240 240-240 240Z"/></svg>
                    </mdui-icon>
                </mdui-text-field>

                <mdui-text-field label="Difino" id="komp-difino" textarea rows="3" required>
                    <mdui-icon slot="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M480-80q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-200v-80h320v80H320Zm10-120q-69-41-109.5-110T180-580q0-125 87.5-212.5T480-880q125 0 212.5 87.5T780-580q0 81-40.5 150T630-320H330Zm24-80h252q45-32 69.5-79T700-580q0-92-64-156t-156-64q-92 0-156 64t-64 156q0 54 24.5 101t69.5 79Zm126 0Z"/></svg>
                    </mdui-icon>
                </mdui-text-field>

                <div style="margin-top: 24px;">
                    <mdui-button type="submit" variant="filled" id="butono-salvi">Salvi</mdui-button>
                    <mdui-button type="button" variant="text" id="butono-nuligi">Nuligi</mdui-button>
                </div>
            </form>
        </section>

        <!-- Search/Decompose Panel -->
        <section id="panelo-serĉo" hidden>
            <h2>Serĉi Vorton aŭ komponanton</h2>
            <mdui-text-field label="Eniru radikon aŭ tutan vorton" id="serĉo-vorto">
                <mdui-icon slot="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                </mdui-icon>
            </mdui-text-field>
            <div id="rezultoj-serĉo" style="margin-top: 24px;"></div>
            <div id="rezulto-karto" style="margin-top: 1em; width: 100%;"></div>
        </section>

        <!-- Settings Panel -->
        <section id="panelo-agordoj" hidden>
            <h2>Agordoj</h2>
            <p>Ĉi tiu sekcio estas por estontaj agordoj.</p>
            <mdui-list>
                <mdui-list-item>
                    Konstanta stokado
                    <span slot="description">Persisti la stokado</span>
                </mdui-list-item>
            </mdui-list>
    </main>

    <!-- Main Application Script -->
    <script src="app.js"></script>
    <script>
        function toggleDrawer() {
            const drawer = document.getElementById('lado-tirilo');
            drawer.open = !drawer.open;
        }
    </script>
</body>

</html>
