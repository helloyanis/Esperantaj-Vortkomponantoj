<!DOCTYPE html>
<html lang="eo" class="mdui-theme-auto">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esperanto Vortkomponentoj</title>

    <!-- MDUI v2 Styles and Scripts -->
    <link rel="stylesheet" href="assets/mdui/mdui.css" />
    <script type="module" src="assets/mdui/mdui.js"></script>

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Fallback Icon -->
    <link rel="icon" type="image/png" href="assets/icon.png" />
</head>

<body style="font-family: system-ui;">
    <!-- Top App Bar -->
    <mdui-top-app-bar>
        <mdui-button-icon onclick="toggleDrawer()">

                </svg>
            </mdui-icon>
        </mdui-button-icon>
        <mdui-top-app-bar-title>Esperanto Vortkomponentoj</mdui-top-app-bar-title>
        <div style="flex-grow: 1"></div>
        <mdui-button-icon id="butono-alŝuti">
            <mdui-icon>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="M440-200h80v-167l64 64 56-57-160-160-160 160 57 56 63-63v167ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z" />
                </svg>
            </mdui-icon>
        </mdui-button-icon>
        <mdui-button-icon id="butono-ekspremi">
            <mdui-icon>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="m720-120 160-160-56-56-64 64v-167h-80v167l-64-64-56 56 160 160ZM560 0v-80h320V0H560ZM240-160q-33 0-56.5-23.5T160-240v-560q0-33 23.5-56.5T240-880h280l240 240v121h-80v-81H480v-200H240v560h240v80H240Zm0-80v-560 560Z" />
                </svg>
            </mdui-icon>
        </mdui-button-icon>
    </mdui-top-app-bar>

    <!-- Navigation Drawer -->
    <mdui-navigation-drawer id="lado-tirilo">
        <mdui-list>
            <mdui-list-item id="menu-listo-komponentoj">
                <mdui-icon slot="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="M320-280q17 0 28.5-11.5T360-320q0-17-11.5-28.5T320-360q-17 0-28.5 11.5T280-320q0 17 11.5 28.5T320-280Zm0-160q17 0 28.5-11.5T360-480q0-17-11.5-28.5T320-520q-17 0-28.5 11.5T280-480q0 17 11.5 28.5T320-440Zm0-160q17 0 28.5-11.5T360-640q0-17-11.5-28.5T320-680q-17 0-28.5 11.5T280-640q0 17 11.5 28.5T320-600Zm120 320h240v-80H440v80Zm0-160h240v-80H440v80Zm0-160h240v-80H440v80ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z" />
                    </svg>
                </mdui-icon>
                Listo de komponantoj
            </mdui-list-item>
            <mdui-list-item id="menu-aldonu-nova" icon="add">
                <mdui-icon slot="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                    </svg>
                </mdui-icon>
                Aldoni novan komponenton
            </mdui-list-item>
            <mdui-list-item id="menu-serĉi" icon="search">
                <mdui-icon slot="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                        <path
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </mdui-icon>
                Serĉi / Decoficilo
            </mdui-list-item>
        </mdui-list>
    </mdui-navigation-drawer>

    <!-- Main Content -->
    <main style="padding: 16px;">
        <!-- Component List Panel -->
        <section id="panelo-listo" hidden>
            <h2>Vortkomponentoj</h2>
            <mdui-list id="listo-komponentoj">
                <!-- Dynamically populated items -->
            </mdui-list>
        </section>

        <!-- Add/Edit Component Panel -->
        <section id="panelo-aldo" hidden>
            <h2 id="titolo-aldo">Aldoni Novan Komponenton</h2>
            <form id="formularo-komponento">
                <mdui-text-field label="Teksto de Komponento" id="komp-teksto" required></mdui-text-field>

                <mdui-select label="Tipo de Komponento" id="komp-tipo" required>
                    <mdui-menu-item value="radiko">Radiko</mdui-menu-item>
                    <mdui-menu-item value="prefikso">Prefikso</mdui-menu-item>
                    <mdui-menu-item value="sufikso">Sufikso</mdui-menu-item>
                </mdui-select>

                <mdui-text-field label="Antaŭpovas (separu per komoj aŭ * por ajna)" id="komp-antaupovas"
                    placeholder="ekz: radiko,*,sufikso"></mdui-text-field>

                <mdui-text-field label="Postpovas (separu per komoj aŭ * por ajna)" id="komp-postpovas"
                    placeholder="ekz: radiko,sufikso"></mdui-text-field>

                <mdui-text-field label="Difino" id="komp-difino" textarea rows="3" required></mdui-text-field>

                <div style="margin-top: 24px;">
                    <mdui-button type="submit" variant="filled" id="butono-salvi">Salvi</mdui-button>
                    <mdui-button type="button" variant="text" id="butono-nuligi">Nuligi</mdui-button>
                </div>
            </form>
        </section>

        <!-- Search/Decompose Panel -->
        <section id="panelo-serĉo" hidden>
            <h2>Serĉi aŭ Decofici Vorton</h2>
            <mdui-text-field label="Eniru radikon aŭ tutan vorton" id="serĉo-vorto"></mdui-text-field>
            <mdui-button variant="filled" id="butono-serĉi" style="margin-top: 16px;">Serĉi / Decofici</mdui-button>
            <div id="rezultoj-serĉo" style="margin-top: 24px;"></div>
        </section>
    </main>

    <!-- Main Application Script -->
    <script src="app.js"></script>
    <script>
        function toggleDrawer() {
            const drawer = document.getElementById('lado-tirilo');
            drawer.open = !drawer.open;
        }
    </script>
</body>

</html>
